<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team MADS by Atik - Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="calculator">
    <div class="header">
      <div class="mode" id="modeDisplay">COMP</div>
      <div class="icons">
        <i class="fas fa-clock"></i>
        <i class="fas fa-backspace"></i>
        <i class="fas fa-sun" id="themeIcon" onclick="toggleTheme()"></i>
      </div>
    </div>
    <input type="text" id="display" disabled><div class="button-grid">
  <!-- Top Row -->
  <button class="btn" onclick="openModeMenu()">MODE</button>
  <button class="btn">SHIFT</button>
  <button class="btn">ALPHA</button>
  <button class="btn">x!</button>
  <button class="btn">AC</button>

  <!-- Math Ops -->
  <button class="btn">sin</button>
  <button class="btn">cos</button>
  <button class="btn">tan</button>
  <button class="btn">EXP</button>
  <button class="btn">log</button>

  <!-- Constants and Memory -->
  <button class="btn">π</button>
  <button class="btn">e</button>
  <button class="btn">STO</button>
  <button class="btn">RCL</button>
  <button class="btn">Ans</button>

  <!-- Special -->
  <button class="btn">√</button>
  <button class="btn">x²</button>
  <button class="btn">x^-1</button>
  <button class="btn">ENG</button>
  <button class="btn">DEL</button>

  <!-- Conversions -->
  <button class="btn">Const</button>
  <button class="btn">Conv</button>
  <button class="btn">Matrix</button>
  <button class="btn">Vector</button>
  <button class="btn">Equation</button>

  <!-- Numbers -->
  <button class="btn">7</button>
  <button class="btn">8</button>
  <button class="btn">9</button>
  <button class="btn">÷</button>
  <button class="btn">%</button>

  <button class="btn">4</button>
  <button class="btn">5</button>
  <button class="btn">6</button>
  <button class="btn">×</button>
  <button class="btn">(-)</button>

  <button class="btn">1</button>
  <button class="btn">2</button>
  <button class="btn">3</button>
  <button class="btn">-</button>
  <button class="btn">x^y</button>

  <button class="btn">0</button>
  <button class="btn">.</button>
  <button class="btn">,</button>
  <button class="btn">+</button>
  <button class="btn">=</button>
</div>

  </div>  <div id="modeModal" class="mode-modal hidden">
    <div class="mode-list">
      <h2>Select Mode</h2>
      <ul>
        <li onclick="changeMode('COMP')">COMP</li>
        <li onclick="changeMode('STAT')">STAT</li>
        <li onclick="changeMode('TABLE')">TABLE</li>
        <li onclick="changeMode('MATRIX')">MATRIX</li>
        <li onclick="changeMode('VECTOR')">VECTOR</li>
        <li onclick="changeMode('EQN')">EQUATION</li>
        <li onclick="changeMode('BASE-N')">BASE-N</li>
        <li onclick="changeMode('COMPLEX')">COMPLEX</li>
        <li onclick="changeMode('CALC')">CALC</li>
      </ul>
      <button onclick="closeModeMenu()">Close</button>
    </div>
  </div>  <script src="index.js"></script></body>
</html>
