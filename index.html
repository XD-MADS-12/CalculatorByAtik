<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team MADS Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="output.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="calculator">
    <div class="header">
      <h1>Team MADS by Atik</h1>
      <div class="mode-bar">
        <span id="modeDisplay">COMP</span>
        <button onclick="openModeMenu()">MODE</button>
        <i class="fas fa-sun" id="themeIcon" onclick="toggleTheme()"></i>
      </div>
    </div><input type="text" id="display" readonly />

<div class="buttons">
  <!-- Row 1 -->
  <button class="btn">AC</button>
  <button class="btn">DEL</button>
  <button class="btn">Ans</button>
  <button class="btn">=</button>

  <!-- Row 2 -->
  <button class="btn">7</button>
  <button class="btn">8</button>
  <button class="btn">9</button>
  <button class="btn">÷</button>

  <!-- Row 3 -->
  <button class="btn">4</button>
  <button class="btn">5</button>
  <button class="btn">6</button>
  <button class="btn">×</button>

  <!-- Row 4 -->
  <button class="btn">1</button>
  <button class="btn">2</button>
  <button class="btn">3</button>
  <button class="btn">-</button>

  <!-- Row 5 -->
  <button class="btn">0</button>
  <button class="btn">.</button>
  <button class="btn">+</button>
  <button class="btn">π</button>

  <!-- Row 6 - Advanced -->
  <button class="btn">STO</button>
  <button class="btn">RCL</button>
  <button class="btn">e</button>
  <button class="btn">^</button>

  <!-- Row 7 - Constants -->
  <button class="btn">g</button>
  <button class="btn">c</button>
  <button class="btn">Na</button>
  <button class="btn">CONST</button>

  <!-- Row 8 - Conversion -->
  <button class="btn">Deg→Rad</button>
  <button class="btn">Rad→Deg</button>
  <button class="btn">LIMIT</button>
  <button class="btn">Solve</button>

  <!-- Row 9 - Matrix & Vector -->
  <button class="btn">Matrix</button>
  <button class="btn">Vector</button>
  <button class="btn">(</button>
  <button class="btn">)</button>

  <!-- Row 10 -->
  <button class="btn">[</button>
  <button class="btn">]</button>
  <button class="btn">,</button>
  <button class="btn">/</button>
</div>

<!-- Mode Modal -->
<div id="modeModal" class="modal hidden">
  <div class="modal-content">
    <h2>Select Mode</h2>
    <button onclick="changeMode('COMP')">COMP</button>
    <button onclick="changeMode('STAT')">STAT</button>
    <button onclick="changeMode('EQN')">EQN</button>
    <button onclick="changeMode('MATRIX')">MATRIX</button>
    <button onclick="changeMode('VECTOR')">VECTOR</button>
    <button onclick="closeModeMenu()">Cancel</button>
  </div>
</div>

  </div>  <script src="index.js"></script></body>
</html>
